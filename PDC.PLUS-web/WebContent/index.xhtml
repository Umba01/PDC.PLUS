<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg.welcomeTitle}" /></title>
        <link type="text/css" rel="stylesheet" href="CSS/style.css" />
        <script src="JavaScript/mainjs.js"></script>
    </h:head>

<body>
    <div id="formcadastro">
        <div id="MainDescription">pdc.plus</div>
        <div id="MaindescMsg"><p>Partilhe informacao</p><p> com os teus amigos e colegas !!</p></div>
        <div id="MainForm">
            <h:form>
                <h:panelGrid id="panel" columns="1" border="0" cellpadding="0" cellspacing="1">
                    
                    <h:selectOneMenu value="TipoUsuario" >
                        <f:selectItem itemValue="nenhum" itemLabel="Escolha o seu tipo de usuario" />
                        <f:selectItem itemValue="indivual" itemLabel="Individual" />
                        <f:selectItem itemValue="organizacional" itemLabel="Organizacional" /> 
                    </h:selectOneMenu>
             
                    <h:inputText id="username" value="NomedeUsuario" validatorMessage="Insira um nome de usuario valido" onfocus="if (this.value == 'NomedeUsuario') {this.value = '';}" onblur="if (this.value == '') {this.value = 'NomedeUsuario';}">
                        <f:validateLength minimum="4" maximum="11"/>
                    </h:inputText>
                    <h:message for="username" styleClass="erro"/>
                    
                    <h:inputText id="nome" value="Nome" validatorMessage="Insira um nome valido" onfocus="if (this.value == 'Nome') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Nome';}">
                        <f:validateLength minimum="3" maximum="40"></f:validateLength>
                    </h:inputText>
                    <h:message for="nome" styleClass="erro"/>
                    
                    <h:inputText id="email" value="Email" onfocus="if (this.value == 'Email') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Email';}"/>
                    <h:message for="email" styleClass="erro"/>
                    
                     <h:inputSecret id="pass" value="Password" styleClass="secretT" onfocus="javascript:focusCheckDefaultValue(this, 'pass', 'Password');" onblur="javascript:blurCheckDefaultValue(this, 'pass', 'Password');"/>                
                    <h:message for="pass" styleClass="erro"/>
                    
                    <h:inputText id="pais" value="Pais" onfocus="if (this.value == 'Pais') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Pais';}"/>
                    <h:message for="pais" styleClass="erro"/>
                    
                    <h:inputText id="cidade" value="Cidade" onfocus="if (this.value == 'Cidade') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Cidade';}"/>
                    <h:message for="cidade" styleClass="erro"/>
                    
                </h:panelGrid> 
                 <h:commandButton value="Registrar" styleClass="buttonR"></h:commandButton>
                   
                 <p><a href="faces/login.xhtml"><b>Entrar</b> no PDC.PLUS</a></p>
            </h:form>
        </div>       
    </div>
</body>
</html>
