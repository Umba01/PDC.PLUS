<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="CSS/style.css" />
        <script src="JavaScript/mainjs.js"></script>
    </h:head>
    <body>
         
        <div id="formlogin">
            <div id="MainDescription">pdc.plus</div>
            <div id="MaindescMsg"><p>Entre e partilhe informacao!</p></div>
           
                <h:form>
                    <h:message for="" styleClass="erro"/>
                    <h:panelGrid id="panel" columns="1" border="0" cellpadding="0" cellspacing="3">
                        
                        <h:inputText id="username" value="Nome de Usuario ou Email" onfocus="javascript:focusCheckDefaultValue(this, '', 'Nome de Usuario ou Email');" onblur="javascript:blurCheckDefaultValue(this, '', 'Nome de Usuario ou Email');">                                             
                        </h:inputText>                       
                    
                        <h:inputSecret value="Password" id="pass" styleClass="secretT" onfocus="javascript:focusCheckDefaultValue(this, 'pass', 'Password');" onblur="javascript:blurCheckDefaultValue(this, 'pass', 'Password');"> 
                        </h:inputSecret>                
                        
                       
                        <h:selectBooleanCheckbox value=""><b>Lembra-Me</b></h:selectBooleanCheckbox>
                    </h:panelGrid>
                    
                    <h:commandButton value="Entrar" action="faces/principal.xhtml" styleClass="buttonE"></h:commandButton>
                    
                    <p><a href="faces/principal.xhtml"><b>Esqueceu a Password ?</b></a></p>
                </h:form>
            
        </div>
    </body>
</html>
