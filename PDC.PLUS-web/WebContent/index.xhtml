<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg.welcomeTitle}" /></title>
        <link type="text/css" rel="stylesheet" href="CSS/style.css" />
    </h:head>

<body>
    <div id="formcadastro">
        <div id="formcadastroTdesc">pdc.plus</div>
        <div id="formcadastroDesc"><p>Partilhe informacao</p><p> com os teus amigos e colegas !!</p></div>
        <div id="formcadastroForm">
            <h:form>
                     <table align="left" border="0" cellspacing="0" cellpadding="3">  
                         <div id="InfoSpaces">
                                <tr>
                                   <td>
                                       <h:selectOneMenu value="TipoUsuario" >
                                           <f:selectItem itemValue="nenhum" itemLabel="Escolha o seu tipo de usuario" />
                                           <f:selectItem itemValue="indivual" itemLabel="Individual" />
                                           <f:selectItem itemValue="organizacional" itemLabel="Organizacional" /> 
                                       </h:selectOneMenu>
                                   </td>
                                </tr>       
                                <tr><td><h:inputText id="username" value="Nome de Usuario" onfocus="if (this.value == 'Nome de Usuario') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Nome de Usuario';}"/></td></tr>
                                <tr><td><h:inputText id="nome" value="Nome" onfocus="if (this.value == 'Nome') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Nome';}"/></td></tr>
                                <tr><td><h:inputText id="email" value="Email" onfocus="if (this.value == 'Email') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Email';}"/></td></tr>
                                <tr><td><h:inputSecret id="passowrd" value="Password" styleClass="secretT" onfocus="if (this.value == 'Password') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Password';}"/></td></tr>
                                <tr><td><h:inputText value="Pais" /></td></tr>
                                <tr><td><h:inputText value="Cidade" /></td></tr>       
                         </div>
                         <tr><td><h:commandButton value="Registrar" styleClass="buttonR"></h:commandButton></td></tr>
                     </table> 
            </h:form>
        </div>        
    </div>
</body>
</html>
